<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center">Pagamento</h2>
    <form>
      <div class="form-group">
        <label for="bandeira">Bandeira do Cartão</label>
        <select class="form-control" id="bandeira">
          <option>Visa</option>
          <option>Mastercard</option>
          <option>American Express</option>
        </select>
      </div>
      <div class="form-group">
        <label for="numero-cartao">Número do Cartão</label>
        <input type="text" class="form-control" id="numero-cartao">
      </div>
      <div class="form-row">
        <div class="col">
          <label for="expiracao">Data de Expiração</label>
          <input type="month" class="form-control" id="expiracao">
        </div>
        <div class="col">
          <label for="codigo-seguranca">Código de Segurança</label>
          <input type="text" class="form-control" id="codigo-seguranca">
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='confirmacao.html'">Finalizar</button>
    </form>
  </div>
</body>
</html>
