<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="CSS/All.css">
  <link rel="stylesheet" href="CSS/login.css">
</head>
<body>

  <!-- Div do vídeo com o formulário de login -->
  <div class="video-container">
    <video autoplay muted loop class="video-bg">
      <source src="Background.mp4" type="video/mp4">
      Seu navegador não suporta vídeos em HTML5.
    </video>

    <!-- Formulário de login centralizado -->
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <input type="text" id="usuario" placeholder="Usuário" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="button" onclick="window.location.href='produtos.html'">Entrar</button>
        <a onclick="window.location.href='cadastro.html'">Não possui uma conta? Crie Uma</a>
      </form>
    </div>

    <!-- Links centralizados na parte inferior -->
    <div class="footer-links">
      <a href="#termos">Termos de Uso</a>
      <a href="#privacidade">Política de Privacidade</a>
      <a href="#desenvolvedores">Desenvolvedores</a>
    </div>
  </div>

</body>
</html>
